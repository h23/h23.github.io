<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>
    //深拷贝:拷贝还是复制,深:把一个对象中所有的属性或者方法,一个一个的找到.并且在另一个对象中开辟相应的空间,一个一个的存储到另一个对象中

    var obj1={
      age:10,
      sex:"男",
      car:["奔驰","宝马","特斯拉","奥拓"],
      dog:{
        name:"大黄",
        age:5,
        color:"黑白色"
      }
    };

    var obj2={};//空对象

    extend(obj1,obj2);
    console.dir(obj1);
    console.dir(obj2);


    function extend(oldObj,newObj){
      for(key in oldObj){
        var item=oldObj[key];
        if(item instanceof Array){
          newObj[key]=[];
          extend(item,newObj[key]);
        }else if(item instanceof Object){
          newObj[key]={};
          extend(item,newObj[key]);
        }else{
          newObj[key]=item;
        }
      }
    }



  </script>
</head>
